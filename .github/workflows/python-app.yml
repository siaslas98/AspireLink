name: docker-ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for test
        run: echo "DATABASE_URL=postgresql://user:password@test-db:5432/test_db" > .env

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for Postgres (test-db) to be ready
        run: |
          echo "Waiting for test-db..."
          until docker exec test-db pg_isready -U user; do
            echo "Still waiting..."; sleep 2;
          done

      - name: Init test database
        run: docker exec web python scripts/init_database.py

      - name: Run tests
        run: docker exec web pytest tests
